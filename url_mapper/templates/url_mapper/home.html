<html>
    <head>
        <title>Url Shortener</title>
        <h1>Url Shortener</h1>
    </head>

    <body>
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Shorten url" />
        </form>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
        {% endfor %}
    </body>
</html>
