version: '3'

services:
  db:
    image: postgres:latest
    # restart: always
    environment:
      POSTGRES_PASSWORD: pass123
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: bash -c "echo $PATH && python manage.py makemigrations && \
             python manage.py migrate --noinput && \
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data:
